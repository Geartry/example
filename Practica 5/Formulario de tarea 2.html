<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Nombre:</label>
        <input type="text" required id="nombre">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" name="" id="contraseña" required>
        <br>
        <br>
        <label for="">Comentarios:</label>
        <br>
        <textarea name="" id="comentarios" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="">Sexo</label>
        <br>
        <input type="radio" name="" id="hombre">hombre
        <br>
        <input type="radio" name="" id="mujer">mujer
        <br>
        <br>
        <label for="">Aficiones:</label>
        <br>
        <input type="checkbox" name="" id="1" value="literatura">Literartura
        <br>
        <input type="checkbox" name="" id="2" value="musica">Musica
        <br>
        <input type="checkbox" name="" id="3" value="deporte">Deporte
        <br>
        <br>
        <label for="">Ciudad:</label>
        <select name="" id="ciudad">
            <option value="1">Barcelona</option>
            <option value="2">Cataluña</option>
        </select>
        <br>
        <br>
        <label for="">Transporte:</label>
        <br>
        <textarea name="" id="" cols="10" rows="8">
            Bus
            Tranvia
            Voiture
            V&eacute;lo
        </textarea>
        <br>
        <br>
        <label for="">Escoge una imagen :</label>
        <br>
        <input type="button" value="Examinar...">
        <br>
        <br>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
    </form>
    
</body>
</html>
